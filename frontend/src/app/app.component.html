<!-- Main App Layout -->
<ng-container *ngIf="authService.isAuthenticated; else loginContent">
  <mat-toolbar color="primary" class="header-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">ECold - Email Automation</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div mat-menu-item disabled>{{ authService.currentUser?.name || 'User Name' }}</div>
      <div mat-menu-item disabled>{{ authService.currentUser?.email || 'user@example.com' }}</div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/template-recruiters" routerLinkActive="active">
          <mat-icon>group_work</mat-icon>
          <span>Template Recruiters</span>
        </a>
        <a mat-list-item routerLink="/templates" routerLinkActive="active">
          <mat-icon>email</mat-icon>
          <span>Templates</span>
        </a>
        <a mat-list-item routerLink="/inbox" routerLinkActive="active">
          <mat-icon>inbox</mat-icon>
          <span>Inbox</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-template #loginContent>
  <router-outlet></router-outlet>
</ng-template>
