<div class="login-container">
  <div class="login-card">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title class="auth-title">
          <mat-icon class="app-icon">email</mat-icon>
          <span class="app-name">ECold</span>
        </mat-card-title>
        <mat-card-subtitle class="auth-subtitle">Sign in with Google</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="welcome-message">
          <p>Welcome to ECold! Please sign in with your Google account to continue.</p>
        </div>

        <div class="oauth-buttons">
          <button type="button"
                  mat-raised-button
                  color="primary"
                  class="google-signin-button full-width"
                  (click)="loginWithGoogle()"
                  [disabled]="isLoading">
            <img src="assets/google-icon.svg" alt="Google" class="oauth-icon">
            <span *ngIf="!isLoading">Sign in with Google</span>
            <span *ngIf="isLoading">Signing in...</span>
            <mat-spinner *ngIf="isLoading" diameter="20" class="signin-spinner"></mat-spinner>
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <mat-error>
            <mat-icon>error</mat-icon>
            {{ errorMessage }}
          </mat-error>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="features-section">
    <div class="features-card">
      <h3>Features</h3>
      <div class="feature-list">
        <div class="feature-item">
          <mat-icon>campaign</mat-icon>
          <span>Automated Email Campaigns</span>
        </div>
        <div class="feature-item">
          <mat-icon>people</mat-icon>
          <span>Recruiter Management</span>
        </div>
        <div class="feature-item">
          <mat-icon>analytics</mat-icon>
          <span>Performance Analytics</span>
        </div>
        <div class="feature-item">
          <mat-icon>email</mat-icon>
          <span>Email Templates</span>
        </div>
      </div>
    </div>
  </div>
</div>
